services:
  # Backend API Service
  - type: web
    name: tamtam-tarot-api
    env: python
    region: singapore
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "python tarot_api_final.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: LANGFLOW_URL
        sync: false
      - key: LANGFLOW_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

